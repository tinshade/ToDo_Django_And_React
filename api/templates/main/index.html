<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title></title>
    {% endif %}
  </head>
  <body>
    <section class="container-fluid text-center p-3">
        <h1>You should see all the task names and images here!</h1>
        <div class="container p-5" style="background-color: lightblue;">
            <div class="row text-center">
                {% for item in items %}
                <div class="col-lg-4 col-md-4 col-sm-12 p-2" style="background-color: lightcoral">
                    <h1>{{item.title}}</h1>
                    <img class="img-fluid" src="{{item.image.url}}" alt="{{item.title}}"/>
                    <small class="text-muted">Here is your file!</small>
                    <div class="container">
                        <embed type="application/pdf" src="{{item.xlfile.url}}"/>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
